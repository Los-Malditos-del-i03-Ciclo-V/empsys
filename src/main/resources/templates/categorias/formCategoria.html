<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Crear categorias</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{bootstrap/css/jumbotron.css}" rel="stylesheet">
  <link th:href="@{bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">


</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">EmpleosApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu 2</a>
          </li>
        </ul>
        <a class="btn btn-primary" href="#">Ingresar</a>&nbsp;
        <a class="btn btn-primary" href="#">Registrarse</a>
      </div>
    </nav>
  </header>



  <section style="width: 50%; margin: auto; margin-top: 80px;">
    <form th:action="@{/categorias/save}" method="post" class="br">

      <legend>Formulario Categorias</legend>
      <div class=" mb-3">
        <label>Nombre</label>
        <input type="text" class="form-control" name="nombre" id="exampleInputEmail1"
          placeholder="Ingresa el nombre de categoria">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="mb-3">
        <label>Descripcion:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
          placeholder="Escribe una breve descripcion"></textarea>

      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>


</body>

</html>
