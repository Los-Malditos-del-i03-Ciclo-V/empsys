<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<img th:src="@{/images/jobs.jpg}" width="136" height="136" >
	<h1 class="text-primary">Lista de vacantes</h1>
	<table class="table">
 
    <tr>
      <th>Logo</th>
      <th>Id</th>
      <th>Nombre</th>
      <th>Fecha de pub</th>
      <th>Descripcion</th>
      <th>Salario</th>
      <th>Destacado</th>
      <th>Detalle</th>
      <th>Borrar</th>
    </tr>
    <tr class="table table-striped" th:each="vacante: ${vacante}">
      <td>
      	<img th:src="@{/images/{img} ( img=${vacante.imagen} )}" width="136" height="136" >
      </td>
      <th th:text="${vacante.id}"></th>
      <td th:text="${vacante.nombre}"></td>
      <td th:text="${vacante.fecha}"></td>
      <td th:text="${vacante.descripcion}"></td>
      <td th:text="${vacante.salario}"></td>
     
      <td>
      	<span th:if="${vacante.destacado == 1}" class="badge badge-succes">Si</span>
      	<span th:unless="${vacante.destacado == 1}" class="badge badge-danger">No</span>
      </td>
       <td>
       	<a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class="btn btn-success">Ver Detalle</a>
      </td>
      <td>
       	<a th:href="@{/vacantes/delete(id=${vacante.id})}" class="btn btn-danger">Borrar</a>
      </td>
    </tr>
   
</table>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><title>Listado de vacantes</title>
   
  </body>
</html>
